<div class="main-content">
  <div class="main-content__bg-1"></div>
  <div class="main-content__bg-2"></div>
  <div class="main-content__bg-3"></div>
  <div class="main-content__bg-4"></div>
  <div class="main-content__bg-5"></div>
  <div class="main-content__bg-6"></div>
  <div class="main-content__bg-7"></div>
  <div class="main-content__bg-8"></div>
  <div class="main-content__bg-9"></div>
  <div class="main-content__bg-10"></div>
  <section class="section section-guildline">
    <div class="heading-primary">
      <span>{{ "newContract" | translate }}</span>
    </div>

    <!-- src="./assets/img/tht1.png" -->

    <div class="guildline-box">
      <div class="guildline-content guildline-congratulation">
        <div class="guildline-congratulation__box-3">
          <img
            src="./assets/img/tht5.png"
            alt="congratulations image"
            class="guildline-congratulation__img"
          />
        </div>
        <p class="guildline-content__heading t-center d-block mt-small">
          {{ "pleaseWait" | translate }}
        </p>
        <div class="guildline-content__paragraph mb-small">
          <span class="guildline-content__span">
            {{ "requestSent" | translate }}
          </span>
          <span class="guildline-content__span">
            {{ "sentToContractDepartment" | translate }}
          </span>
          <span class="guildline-content__span">
            {{ "sendMail" | translate }}
          </span>
          <span class="guildline-content__span">
            {{ "checkMail" | translate }}
          </span>
        </div>
        <button type="button" class="btn btn--green" (click)="back()">
          &larr; {{ "previous" | translate }}
        </button>

        <div class="guildline-attention">
          <span class="guildline-attention__heading">
            {{ "noitice" | translate }}
          </span>
          <span class="guildline-attention__content">
            {{ "needHelp" | translate }}
          </span>
        </div>
      </div>
    </div>
  </section>
  <div class="main-content__bg-big">
    <img src="./assets/img/Background/plane.png" alt="background big" />
  </div>
</div>
